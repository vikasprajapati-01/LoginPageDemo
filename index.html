<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/98c4542754.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
       <nav class="nav">
           <div class="logo">
               <p>LOGPAGE</p>
           </div>
           <div class="menu" id="navMenu">
               <ul>
                   <li><a href="#" class="link active">Home</a></li>
                   <li><a href="#" class="link">About</a></li>
                   <li><a href="#" class="link">Services</a></li>
                   <li><a href="#" class="link">Contact</a></li>
               </ul>
           </div>
              <div class="button">
               <button class="btn" id="signinBtn" onclick="signInFunc()">Sign In</button>
              </div>
           <div class="menu-btn">
               <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
           </div>
       </nav>

         <!-- ----------- Form ------------- -->
         <div class="form">

           <!-- ----------- Login Form ----------  -->
           <div class="login-form" id="login">
            <div>
                <header>Login</header>
            </div>
            <form onsubmit="takevalue()">
            <div class="input-box">
                <input type="text" class="input-field" id="username" placeholder="UserName">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="lpassword" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Login">
            </div>
        </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="registerFun()">Sign In</a></span>
            </div>
            <div class="icon">
                <h5>Login with :</h5>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
         </div>

        <!-- -----------------Register Form---------- -->
            <div class="register-form" id="register">
                <div>
                    <header>Sign In</header>
                </div>
                <form onsubmit="displayregister(event)">
                <div class="nameFL">
                    <div class="input-box">
                        <input type="text" class="input-field" id="f-name" placeholder="FirstName">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" id="l-name" placeholder="LastName">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="user-name" placeholder="Username">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" id="u-email" placeholder="Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="u-password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
                <div class="top">
                    <span>Have an account? <a href="#" onclick="loginFunc()" id="">Login</a></span>
                </div>
                <div class="icon">
                    <h5>Login with :</h5>
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>

         </div>
    </div>
</body>
</html>
